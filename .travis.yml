language: cpp

matrix:
  include:
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-8
        - g++-8
    env:
    - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    - BADGE=linux

  - os: osx
    osx_image: xcode10.1
    env:
    - BADGE=osx

  # Hack to get some OS-specific badges
  exclude:
  - os: linux
    env: BADGE=osx

  - os: osx
    env: BADGE=linux

before_install:
- sh ${TRAVIS_BUILD_DIR}/.travis/before_install.sh

install:
- sh ${TRAVIS_BUILD_DIR}/.travis/install.sh

script:
- sh ${TRAVIS_BUILD_DIR}/.travis/script.sh

after_success:
- sh ${TRAVIS_BUILD_DIR}/.travis/after_success.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "$DEPLOYFILE"
  on:
    repo: sfztools/sfizz
    tags: true
